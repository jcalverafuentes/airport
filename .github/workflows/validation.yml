name: CI Básico del Proyecto

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar repositorio
      uses: actions/checkout@v3

    - name: Validar que el proyecto se descarga y existe
      run: |
        echo "Verificando archivos..."
        ls -R

    - name: Validación simple de HTML
      run: |
        echo "Validando HTML..."
        if grep -qi "<html" *.html; then
          echo "HTML válido ✔";
        else
          echo "No se encontró estructura HTML ❌";
        fi

    - name: Validación simple de CSS
      run: |
        echo "Validando CSS..."
        if ls *.css 1> /dev/null 2>&1; then
          echo "CSS detectado ✔";
        else
          echo "No se encontró CSS ❌";
        fi

    - name: Finalización
      run: echo "Workflow ejecutado correctamente ✔"
